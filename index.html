<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/socanalystpro_favicon.ico" />
    
    <!-- This viewport tag is correct and helps prevent mobile scrolling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SOC Analyst Pro - Broadcasting Canadian Cyber Landscape</title>
    <meta name="description" content="SOC monitoring, incident response, penetration testing, and compliance - trusted by Canadian businesses nationwide. 24/7 cybersecurity protection." />
    <meta name="keywords" content="SOC monitoring, cybersecurity Canada, incident response, penetration testing, compliance, PIPEDA, cybersecurity consulting" />
    
    <!-- 
      *** FIX #1: Place your Google Search Console <meta> tag RIGHT HERE. ***
      It will be read by Google and will not "blink" on the page.
    -->
    <!-- <meta name="google-site-verification" content="YOUR_UNIQUE_TAG_GOES_HERE" /> -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://socanalyst.pro/" />
    <!-- *** FIX #2: Corrected the image URL (removed markdown brackets) *** -->
    <meta property="og:image" content="https://www.socanalyst.pro/img/socanalystpro_thumbnail.png" />
    <meta property="og:title" content="SOC Analyst Pro - Broadcasting Canadian Cyber Landscape" />
    <meta property="og:description" content="SOC monitoring, incident response, penetration testing, and compliance - trusted by Canadian businesses nationwide." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://socanalyst.pro/" />
    <!-- *** FIX #3: Corrected the image URL (removed markdown brackets) *** -->
    <!-- Note: You had og:image here, it should be twitter:image -->
    <meta property="twitter:image" content="https://www.socanalyst.pro/img/socanalystpro_thumbnail.png" />
    <meta property="twitter:title" content="SOC Analyst Pro - Broadcasting Canadian Cyber Landscape" />
    <meta property="twitter:description" content="SOC monitoring, incident response, penetration testing, and compliance - trusted by Canadian businesses nationwide." />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SOC Analyst Pro",
      "url": "https://socanalyst.pro",
      "logo": "https://socanalyst.pro/logo.svg",
      "description": "Canada's trusted partner for SOC monitoring, cybersecurity consulting, and incident response",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "CA"
      },
      "serviceArea": {
        "@type": "Country",
        "name": "Canada"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Cybersecurity Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "SOC-as-a-Service",
              "description": "24/7 threat detection and incident response"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service", 
              "name": "Penetration Testing",
              "description": "Vulnerability assessment and security testing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Incident Response",
              "description": "Emergency cyber breach management"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
